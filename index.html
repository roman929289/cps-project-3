<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/swiper-bundle.min.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>Cps project 3</title>
</head>
<body>
    <header class="header"><span class="span1">РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</span></header>
    <div class="slider-container">
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <button class="btn lenovo"><img class="lenovo-img" src="./assets/images/lenovo.svg" alt="Lenovo"><img class="go-img" src="./assets/images/go.svg" alt="Go"></button>
                </div>
                <div class="swiper-slide">
                    <button class="btn samsung"><img class="samsung-img" src="./assets/images/samsung.svg" alt="Samsung"><img class="go-img" src="./assets/images/go.svg" alt="Go"></button>
                </div>
                <div class="swiper-slide">
                    <button class="btn apple"><img class="apple-img" src="./assets/images/apple.svg" alt="Apple"><img class="go-img" src="./assets/images/go.svg" alt="Go"></button>
                </div>
                <div class="swiper-slide">
                    <button class="btn viewsonic"><img class="view-img" src="./assets/images/viewsonic.svg" alt="ViewSonic"><img class="go-img" src="./assets/images/go.svg" alt="Go"></button>
                </div>
                <div class="swiper-slide">
                    <button class="btn bosh"><img class="bosh-img" src="./assets/images/bosh.svg" alt="Bosh"><img class="go-img" src="./assets/images/go.svg" alt="Go"></button>
                </div>
                <div class="swiper-slide">
                    <button class="btn hp"><img class="hp-img" src="./assets/images/hp.svg" alt="HP"><img class="go-img2" src="./assets/images/go.svg" alt="Go"></button>
                </div>
                <div class="swiper-slide">
                    <button class="btn acer"><img class="acer-img" src="./assets/images/acer.svg" alt="Acer"><img class="go-img" src="./assets/images/go.svg" alt="Go"></button>
                </div>
                <div class="swiper-slide">
                    <button class="btn sony"><img class="sony-img" src="./assets/images/sony.svg" alt="Sony"><img class="go-img" src="./assets/images/go.svg" alt="Go"></button>
                </div>
            </div>
        </div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="main-wrapper">
        <div class="main">
            <button class="btn lenovo"><img class="lenovo-img" src="./assets/images/lenovo.svg" alt="Lenovo"><img class="go-img" src="./assets/images/go.svg" alt="Go"></button>
            <button class="btn samsung"><img class="samsung-img" src="./assets/images/samsung.svg" alt="Samsung"><img class="go-img" src="./assets/images/go.svg" alt="Go"></button>
            <button class="btn apple"><img class="apple-img" src="./assets/images/apple.svg" alt="Apple"><img class="go-img" src="./assets/images/go.svg" alt="Go"></button>
            <button class="btn viewsonic"><img class="view-img" src="./assets/images/viewsonic.svg" alt="ViewSonic"><img class="go-img" src="./assets/images/go.svg" alt="Go"></button>
            <button class="btn bosh"><img class="bosh-img" src="./assets/images/bosh.svg" alt="Bosh"><img class="go-img" src="./assets/images/go.svg" alt="Go"></button>
            <button class="btn hp"><img class="hp-img" src="./assets/images/hp.svg" alt="HP"><img class="go-img2" src="./assets/images/go.svg" alt="Go"></button>
            <button class="btn acer"><img class="acer-img" src="./assets/images/acer.svg" alt="Acer"><img class="go-img" src="./assets/images/go.svg" alt="Go"></button>
            <button class="btn sony"><img class="sony-img" src="./assets/images/sony.svg" alt="Sony"><img class="go-img" src="./assets/images/go.svg" alt="Go"></button>
            <button class="btn hide-div nodisplay viewsonic2"><img class="view-img" src="./assets/images/viewsonic.svg" alt="ViewSonic"><img class="go-img" src="./assets/images/go.svg" alt="Go"></button>
            <button class="btn hide-div nodisplay sony2"><img class="sony-img" src="./assets/images/sony.svg" alt="Sony"><img class="go-img" src="./assets/images/go.svg" alt="Go"></button>
            <button class="btn hide-div nodisplay lenovo2"><img class="lenovo-img" src="./assets/images/lenovo.svg" alt="Lenovo"><img class="go-img" src="./assets/images/go.svg" alt="Go"></button>
            <button class="btn hide-div nodisplay samsug2"><img class="samsung-img" src="./assets/images/samsung.svg" alt="Samsung"><img class="go-img" src="./assets/images/go.svg" alt="Go"></button>
            <button class="btn hide-div nodisplay apple2"><img class="apple-img" src="./assets/images/apple.svg" alt="Apple"><img class="go-img" src="./assets/images/go.svg" alt="Go"></button>
        </div>
    </div>
    <img class="input-hide" src="./assets/images/expand.svg" alt="Expand">
    <input class="hider" type="button" value="      Показать все">

    <script src="./style/swiper-bundle.min.js"></script>
    <script src="./style/move.js"></script>
</body>
</html>
